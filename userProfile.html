<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body">
    <h1 id="currentDate"></h1>
    <div class="div1" id="firstDiv">
        <h2 id="AddItem">Add Item:</h2>
        <input id="Event" placeholder="Event"><br>
        <input type="date" id="Day" placeholder="By what day"><br>
        <input type="time" id="Time" placeholder="By what time"><br>
        <button id="Add">Add</button>
    </div>
    <br>
    <div class="div2" id="secondDiv">
        <h2 id="todoHeader"><b>Todo:</b></h2>
        <ol id="list">

        </ol>
    </div>
    <br>
    <div class="div3" id="thirdDiv">
        <h2 id="doneHeader"><b>Done:</b></h2>
        <ol id="list2">

        </ol>
    </div>
</body>
<script src="userProfile.js"></script>
</html>
