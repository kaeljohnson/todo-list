<!--Store Account Credentials-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Create User Info</title>
</head>
<body>
    <div class="div11">
        <h2 id="todoCred">Todo List Credentials:</h2>
        <input type="text" id="createUname" placeholder="Create Username">
        <br>
        <input type="password" id="createPword" placeholder="Create Password">
        <br>
        <input type="number" id="createNum" placeholder="Enter Phone Number">
        <br>
        <input type="text" id="createEmail" placeholder="Enter Email">
        <br>
        <!--Store info-->
        <button type="button" onclick="storeInfo()" id="btn">Store</button>
        <br>
        <!--Invalid entry warnings-->
        <label id="label1" style="color: red; visibility: hidden">Invalid Phone Number</label>
    </div>
    </body>
    <script src="store.js" type="text/javascript"></script>
</html>
